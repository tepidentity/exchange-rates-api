# RDBMS
spring:
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2.console:
    path: /h2
    enabled: true
  liquibase:
    change-log: classpath:liquibase/db.changelog-master.xml

# Free Currency API
free_currency_api:
  realtime-url: http://localhost:999/rates
  api-key: any
